<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'}">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'}"></script>
    <script th:src="@{'https://code.jquery.com/jquery-3.6.0.min.js'}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" th:src="@{styles.css}"/>
    <title>Blog :: Register</title>
</head>
<header style="background-color: #F8F9FA">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spring Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<body style="background-color: #F0F0F0">
<div class="container">
    <h2 style="margin-bottom: 20px; margin-top: 20px">Registration</h2>
    <form action="#" th:action="@{/register}" th:object="${account}" method="POST">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name:</label>
            <input id="firstname" type="text" th:field="*{firstName}" class="form-control" placeholder="" pattern="[A-Z][a-z]*"
                   title="First name must start with an uppercase letter" required />
            <small class="form-text text-muted">First name must start with an uppercase letter.</small>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input id="lastname" type="text" th:field="*{lastName}" class="form-control" placeholder="" pattern="[A-Z][a-z]*"
                   title="Last name must start with an uppercase letter" required />
            <small class="form-text text-muted">Last name must start with an uppercase letter.</small>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="" required />
            <small class="form-text text-muted">Please enter a valid email address.</small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input id="password" type="password" th:field="*{password}" class="form-control" placeholder=""
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and contain both uppercase and lowercase letters"
                   required />
            <small class="form-text text-muted">Password must be at least 8 characters long and contain both uppercase and lowercase letters.</small>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px">Register!</button>
    </form>
</div>


</body>
</html>
